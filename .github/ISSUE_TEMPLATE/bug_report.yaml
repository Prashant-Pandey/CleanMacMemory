name: Bug Report
description: Report a bug or issue
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill in as much detail as possible to help us fix it.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what the bug is
      placeholder: "Describe the bug..."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Exact steps to reproduce the issue
      placeholder: |
        1. Open CleanMacMemory
        2. Click "Clean Now"
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen
      placeholder: "Expected behavior..."
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens
      placeholder: "Actual behavior..."
    validations:
      required: true
  - type: input
    id: mac-model
    attributes:
      label: Mac Model
      description: e.g., MacBook Pro 14" M2
      placeholder: "MacBook Pro 14\" M2"
    validations:
      required: true
  - type: input
    id: macos-version
    attributes:
      label: macOS Version
      description: e.g., macOS 13.2
      placeholder: "macOS 13.2"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs or Additional Context
      description: Any additional information that might help
      placeholder: "Paste logs or screenshots here..."
